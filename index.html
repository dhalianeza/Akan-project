<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <title>Akan project</title>
</head>
<body>
   
 <div id="title">
    <h2>User Birthday's Form</h2>
 <!-- user form -->
 <form name="myForm" class="form" onsubmit="validate();">
    <div class="container-survey">
        <label  id="name" for="">Year of Birth</label>
        <input type="number" class="form-control" id="year" placeholder="eg:1998" name="year">
    </div>
    <div class="container-survey">
        <label id="email" for="">Month of Birth</label>
        <input type="number" class="form-control" id="month" placeholder="12 or December" name="month">
    </div>
    <div class="container-survey">
        <label id="number" for="">Day of Birth</label>
        <input type="number" class="form-control" id="date" placeholder="21" name="date">
            </div>
        <div class="form-group">
        <label for="month">Gender</label><br>
        <div class="form-check-inline">
         <label class="form-check-label">
        <input type="radio" class="form-check-input" name="gender" id="male">&nbsp; Male 
          </label>
    </div>
    </div>
</body>
<script src="script.js"></script>
</html>
